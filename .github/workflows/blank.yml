name: Simple CI with Cache

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # 1. Кодты репозиторийден алу
      - uses: actions/checkout@v3

      # 2. Python орнату
      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # 3. Тәуелділіктерді кэштеу
      - name: Cache pip packages
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      # 4. Тәуелділіктерді орнату
      - run: pip install -r requirements.txt

      # 5. Тесттерді іске қосу
      - run: pytest
